<!DOCTYPE html>
<html>
  <head>
    <title>Little Lemon</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="constainer">
      <div class="row">
        <div class="col">
          <h1>Our Menu</h1>
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="card">
                <img
                  src="Calamari.jpeg"
                  class="card-img-top"
                  width="250"
                  height="150" />
                <div class="card-body">
                  <h2 class="card-title">
                    Fried Calamari <span class="badge bg-warning">NEW</span>
                  </h2>
                  <p class="card-text">Squid, buttermilk</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img
                  src="falafel.jpeg"
                  class="card-img-top"
                  width="225"
                  height="150" />
                <div class="card-body">
                  <h2 class="card-title">Falafel</h2>
                  <p class="card-text">Chick pea, hearbs and spices.</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img
                  src="pastaSalad.jpeg"
                  class="card-img-top"
                  width="225"
                  height="150" />
                <h2 class="card-title">Pasta Salad</h2>
                <p class="card-text">Lettuce, vegetables and mozzarella</p>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <h2>Prices</h2>
          <table class="table">
            <tr>
              <td>Fried Calamari</td>
              <td>$13</td>
            </tr>
            <tr>
              <td>Falafel</td>
              <td>$15</td>
            </tr>
            <tr>
              <td>Pasta Salad</td>
              <td>$18</td>
            </tr>
          </table>
          <div class="alert alert-info" role="alert">
            Try our new Fried Calamari
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
  </body>
</html>
